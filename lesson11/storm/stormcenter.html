<html lang="en-us">

<head>
  <meta charset="utf-8">

    content="Weather and local events Preston, Idaho">
  <title> Storm Center</title>
 
  <link href="/normalize.css" rel="stylesheet">
  <link href="/lesson11/storm/css/storm.css" rel="stylesheet">
  <link rel="shortcut icon" href="/lesson6/images/favicon.ico">
</head>

<body>
  <header>
    <img src="/lesson3/images/icon-w3.png" alt="website-logo-cloud-storm-sun" id="logo">
    <div class="headertext">
      <h1>The Weather Today</h1>
      <div id="motto">
        Just a click away
      </div>
    </div>
  </header>
  <nav>

    <ul class="navigation">
      <li><a href="#" class="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
      <li><a href="/lesson11/home/home.html">Home</a></li>
      <li><a  href="/lesson11/preston/preston.html">Preston</a></li>
      <li><a href="/lesson11/sodaspring/soda_spring.html">Soda Springs</a></li>
      <li><a href="/lesson11/fishhaven/fish_haven.html">Fish Haven</a></li>
      <li><a class="active" href="/lesson11/storm/stormcenter.html">Storm Center</a></li>
      <li><a href="/lesson11/gallery/gallery.html">Gallery</a></li>
    </ul>
  </nav>
  <main>
    
    <form method="GET" action="/lesson11/storm/thankyou.html">
      <fieldset>
        <legend>Personal Information</legend>
        <label class="top">Full Name*: <input type="text" name="name" minlength="5" pattern="[A-Za-z\s]+$" required></label>
        <label class="top">Email: <input type="email" name="email" placeholder="someone@email.com"></label>
        <label class="top">Phone*: <input type="tel" name="phone" required></label>
        <label class="top">Zip Code*: <input type="number" name="zip" required></label>
      </fieldset>
      <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date: <input type="date" name="date"></label>
        <label class="top">Storm Type: <input type="text" list="stormTypes" name="stormType"
            placeholder="Please Select">
          <datalist id="stormTypes">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
          </datalist></label>
      

          <label class="top" id="range">Storm Severity<input type="range" name="severity" min="1" max="10"
                        step="1" value="5" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span
                        id="rating"></span></label>
        <label class="top">Storm Region:
          <select name="region">
            <option>Select Region</option>
            <option value="Preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>
            <option value="Fish Haven">Fish Haven</option>
          </select>
        </label>
        <label class="sbs">User In-danger: </label>
        <label class="sbs"><input type="radio" name="danger" value="Yes">Yes</label>
        <label class="sbs"><input type="radio" name="danger" value="Maybe">Maybe</label>
        <label class="sbs"><input type="radio" name="danger" value="No">No</label>

      </fieldset>
      <fieldset>
        <legend class="top comments">Comments</legend>
        
        
        <label class="item">Storm Comments <textarea name="comments" rows="8"
          cols="50"></textarea></label>
      </fieldset>
      <input type="submit" value="Report My Storm" class="submitBtn">
    </form>

  </main>
  <footer>
    <p class="footer">&copy; GL| Brigham Young University - Idaho|
      <span id="currentdate"></span>
    </p>
  </footer>
  <script src="/lesson10/js/json.js"></script>
 
</body>

</html>
